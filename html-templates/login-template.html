<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
 <div class="login-splash">
    <div class="title heading">
        <h1>ScatterBrain</h1>
    </div>
    <div class="form-container">
    <form class="login-form form">
        <div>
         
          <input type="text" id="email-login" placeholder="Email" />
        </div>
        <div>
         
          <input type="password" id="password-login" placeholder="Password"/>
        </div>
        <div>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </div>
      
      </form>
      <form class="signup-form form">
        <div>
         
          <input type="text" id="username-signup" placeholder="Username" />
        </div>
        <div>
          
          <input type="text" id="email-signup" placeholder="Email"/>
        </div>
        <div>
         
          <input type="password" id="password-signup" placeholder="Password" />
        </div>
        <div>
            <input type="submit" class="fadeIn fourth" value="Sign Up">
        </div>
      </form>
    </div>
</div>
      <script src='/javascript/login.js'></script>
</body>
</html>
